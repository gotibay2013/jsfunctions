<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample4</title>
</head>

<body>
      <p>Input Number 1: <input type="number" id="numb1" name="numb1"></p>
      <p>Input Number 2: <input type="number" id="numb2" name="numb2"></p>
      <p>Input Number 3: <input type="number" id="numb3" name="numb3"></p>
      <button onclick="myFunction()">Largest Number</button>
      <p id="answer"></p>
      

<script>
function myFunction()
{
    num1 = document.getElementById("numb1").value;
    num2 = document.getElementById("numb2").value;
    num3 = document.getElementById("numb3").value;

    let largest;
    if(num1 >= num2 && num1 >= num3) {
    largest = num1;
    }
    else if (num2 >= num1 && num2 >= num3) {
    largest = num2;
    }
    else {
    largest = num3; 
    }

    document.getElementById("answer").innerHTML = +largest;

}

</script>
</body>
</html>
