<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample3</title>
</head>

<body>
        <p>Enter Word(s): <input type = "text" name = "inputText" id = "inputText"></p>
        <button type = "button" onclick = "reverseString()"> Reverse </button>
        <div class = "resultText">
        <p id = "reveserStringResult"> </p>
        <p id = "result"> </p>
        
        <script type = "text/javascript">
        function reverseString() {
            input = document.getElementById("inputText").value;
                if(input == '') {
                    document.getElementById("reveserStringResult").innerHTML = '';
                return;
                }
        
                let reverseResult = "";
                document.getElementById("result").innerHTML = '';
                for ( var i = input.length -1; i >= 0; i--) {
                reverseResult = reverseResult + input[i];
                }
        
                document.getElementById("reveserStringResult").innerHTML = "Reversed String: " + reverseResult;
        }
        </script>
     
        
</body>
</html>
