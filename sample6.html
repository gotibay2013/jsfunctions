<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample6</title>
</head>

<body>
      <p>Enter Celcius: <input type ="number" id="celcius" name="celcius"></p>
      <button onclick="myFunction()">Convert to Fahrenheit</button>
      <p id="answer"></p>
      


<script>
function myFunction()
{
    input = document.getElementById("celcius").value;
    const result =  input * 1.8 + 32;
    document.getElementById("answer").innerHTML = +result;

}

</script>
</body>
</html>
